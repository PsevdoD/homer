<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Instagram</title>
  </head>
  <body>
    <div class="col-12 px-0 border-bottom py-3 bg-white fixed-top sticky-top">
      <div class="col-7 mx-auto">
        <div class="row">

          <div class="col-4">
            <div class="row">

              <div class="col-1 px-0">
                <img src="logo.png" class="w-100">
              </div>

              <div class="col-1 px-0">
                <img src="line.png" class="w-50">
              </div>

              <div class="col-4 px-0">
                <a href="index.html"><img src="logo2.png" class="w-100"></a>
              </div>

            </div>
          </div>

          <div class="col-4 text-center">
            <input type="" name="" class="rounded">
          </div>

          <div class="col-4">
            <div class="row">

              <div class="col-6">
                <!--Пустое-->
              </div>

              <div class="col-2 px-0 text-center">
                <img src="1.png" class="w-50">
                <!--ИКОНКА-->
              </div>

              <div class="col-2 px-0 text-center">
                <img src="2.png" class="w-50">
                <!--ИКОНКА-->
              </div>

              <div class="col-2 px-0 text-center">
                <img src="3.png" class="w-50">
                <!--ИКОНКА-->
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-8 mx-auto mt-4" style="height: 700px;">
      <div class="col-12" style="height: 200px;">
        <div class="row">
          <div class="col-3" style="height: 150px;">
            <div>
              <!--avatarka-->
              <img src="homer.jpg" class="w-75 rounded-circle">
            </div>
          </div>
          <div class=" col-9" style="height: 150px;">
            <div class="col-12" style="height: 40px;">
              <div class="row">
                <!--seriy-->
                <div class="col-2" style="height: 40px;">
                  <!--Name-->
                  <h5 class="font-weight-lighter">HomerS</h5>
                </div>
                <div class="col-5" style="height: 40px;">
                  <!--button-->
                  <button class="btn btn-outline-dark btn-sm">Редактировать профиль</button>
                </div>
                <div class="col-2" style="height: 40px;">
                  <!--ikon-->
                  <img src="settings.png">
                </div>
              </div>
            </div>
            <div class="col-12" style="height: 40px;">
              <div class="row">
                <!--seriy-->
                <div class="col-3" style="height: 40px;">
                  <!--публикации-->
                  <p> <span class="font-weight-bold">3</span> публикации</p>
                </div>
                <div class="col-3 px-0" style="height: 40px;">
                  <!--подписчики-->
                  <p> <span class="font-weight-bold">200</span> подписчиков</p>
                </div>
                <div class="col-3 px-0 pl-3" style="height: 40px;">
                  <!--подписки-->
                  <p>Подписки <span class="font-weight-bold">105</span></p>
                </div>
              </div>
            </div>
            <div class="col-12" style="height: 40px;">
              <!--Imia-->
              <p class="font-weight-bold">Homer Jay Simpson</p>
            </div>
          </div>
        </div>
      </div>
      <!--GALLERY-->
      <div class="col-12" style="height: 400px;">
        <div class="row">
          <div class="col-4" style="height: 200px;">
            <button type="button" data-toggle="modal" data-target=".bd-example-modal-lg"><img src="1.jpg" class="w-100 h-100"></button>
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			    	<div class="row">
			    		<div class="col-8 bg-danger" style="height: 500px;">
			    			<img src="1.jpg" class="w-100">
			    		</div>
			    		<div class="col-4 bg-warning px-0" style="height: 500px;">
			    			<div class="col-12 bg-dark" style="height: 100px;">
			    				<div class="row">
			    					<!--logo i nick-->
			    					<div class="col-3 bg-success px-0" style="height: 100px;">
			    						<img src="homer.jpg" class="w-100 rounded-circle">
			    					</div>
			    					<div class="col-9 bg-warning px-0" style="height: 100px;">
			    						<p class="font-weight-bold">HomerS • <span class="text-primary">подписаться</span></p>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="bg-dark border" style="height: 200px;">
			    				<!--opisanie-->
			    			</div>
			    			<div class="bg-dark" style="height: 100px;">
			    				<!--ikons-->
			    				<div class="col-12 bg-success" style="height: 50px;">
			    					<div class="row">
			    						<div class="col-2 bg-primary border" style="height: 50px;"></div>
			    						<div class="col-2 bg-primary border" style="height: 50px;"></div>
			    						<div class="col-2 bg-primary border" style="height: 50px;"></div>
			    						<div class="col-4"></div>
			    						<div class="col-2 bg-primary border" style="height: 50px;"></div>
			    					</div>
			    				</div>
			    				<!--like-->
			    				<div class="col-12 bg-success border" style="height: 50px;"></div>
			    			</div>
			    		</div>
			    	</div>
			    </div>
			  </div>
			</div>
          </div>
          <div class="col-4" style="height: 200px;">
            <img src="2.gif" class="w-100 h-100">
          </div>
          <div class="col-4" style="height: 200px;">
            <img src="3.jpg" class="w-100 h-100">
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-4" style="height: 200px;">
            <img src="4.png" class="w-100 h-100">
          </div>
          <div class="col-4" style="height: 200px;">
            <img src="5.jpg" class="w-100 h-100">
          </div>
          <div class="col-4" style="height: 200px;">
            <img src="6.gif" class="w-100 h-100">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
